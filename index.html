<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>


      <div class="container-fluid  bg-info maincol ">
         <div class="row myrow">
           <div class= " left col-lg-1 col-md-1 col-sm-1 col-12 d-flex justify-content-around align-item-center ">
            <img src="together.jpg" class="rot mx-auto d-block" alt="image" width="130" height="180">
            </div>
          <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12    d-flex justify-content-around textstyle text-center">
            <p>C<span><img src="covid.jpg" class="corimg" width="50" height="70" alt=""></span>VID 19 INDIA</p>
          </div> 
        </div>
      
        <div class="row justify-content-center bg-light ">
          <div class="col-lg-3 log-md-3 col-sm-5 col-8 text-danger text-center hov1">
            <h3><kbd  class="text-danger ">Total Cases</kbd></h3>

            <h4 id="app">Abcs</h4>
            <h5 class="d-inline-block plus">+</h5>
            <h5 class="d-inline-block" id="subapp"></h5>

          </div>

          <div class="col-lg-3 log-md-3 col-sm-5 col-8 text-warning text-center  hov2">
            <h3><kbd class="text-warning">Total Active</kbd></h3>
            
            <h4 id="app1">Abcs</h4>
          
          </div>
          <div class="col-lg-3 log-md-3 col-sm-5 col-8 text-success text-center hov3">
            <h3><kbd class="text-success">Recovered</kbd></h3>
            
            <h4 id="app2">Abcs</h4>
            <h5 class="d-inline-block">+</h5>
            <h5 class="d-inline-block" id="subapp2"></h5>
  
          </div>


          <div class="col-lg-3 log-md-3 col-sm-5 col-8 text-muted text-center hov4">
            <h3><kbd class="text-muted">Deaths</kbd></h3>
            <h4 id="app3">Abcs</h4>
            <h5 class="d-inline-block">+</h5>
            <h5 class="d-inline-block" id="subapp3"></h5>
          </div>
          </div>
      
        </div>

      <table class="table table-dark thetab ">
        <thead>
          <tr class="border">
            <th scope="col">States/UT</th>
            <th scope="col">Total</th>
            <th scope="col">Active</th>
            <th scope="col">Recovered</th>
            <th scope="col">Death</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border">
            <th scope="row" id="sdata"></th>
            <td id="sdata1"></td>
            <td id="sdata2"></td>
            <td id="sdata3"></td>
            <td id="sdata4"></td>
          </tr>
            <!-- For making "N" number of data we should create "N" row for every individuals data -->

            <th scope="row" id="fakedata">2</th>

            <td id="ndata2">3</td>
            <td id="ndata3">4</td>
            <td id="ndata4">5</td>
          </tr> -->
        </tbody>
      </table>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
